name: End-to-end tests

on: 
  push:

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        browser: [chrome, firefox, edge]   # ðŸ‘ˆ Add browsers here
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Cypress run on ${{ matrix.browser }}
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}   # ðŸ‘ˆ run in each browser
          # spec: cypress/e2e/**/*.cy.js   # (optional) run specific specs
